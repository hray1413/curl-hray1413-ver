<body>
    <!-- å¯¼èˆªæ  -->
    <nav class="navbar">

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">
        <!-- é¡µå¤´ -->
        <div class="page-header">
            <h1>ğŸ« æˆ‘çš„å®¢æœå–®</h1>
            <p>æŸ¥çœ‹æ‚¨åœ¨æ‰€æœ‰ä¼ºæœå™¨ä¸­å‰µå»ºçš„å®¢æœå–®è¨˜éŒ„</p>
        </div>

        <!-- ç»Ÿè®¡ -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card open">
                <div class="stat-label">é–‹å•Ÿä¸­</div>

                <div class="stat-label">ç¸½è¨ˆ</div>

        <!-- è¿‡æ»¤å™¨ -->
        <div class="filters">
            <div class="filter-group">
                <label>ç‹€æ…‹ï¼š</label>
                <select id="statusFilter" onchange="filterTickets()">
                    <option value="all">å…¨éƒ¨</option>
                    <option value="open">é–‹å•Ÿä¸­</option>

                </select>
            </div>
            <div class="filter-group">
                <label>ä¼ºæœå™¨ï¼š</label>
                <select id="serverFilter" onchange="filterTickets()">
                    <option value="all">å…¨éƒ¨ä¼ºæœå™¨</option>
                </select>
            </div>
            <div class="filter-group">
                <label>æœå°‹ï¼š</label>
                <input type="text" id="searchInput" placeholder="æœå°‹å®¢æœå–® ID..." onkeyup="filterTickets()">
            </div>

        <!-- å®¢æœå•åˆ—è¡¨ -->
        <div class="tickets-container">

            <div id="ticketsList">

    <!-- å®¢æœå•å†…å®¹æ¨¡æ€æ¡† -->
    <div id="transcriptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“ å®¢æœå–®èŠå¤©è¨˜éŒ„</h2>
                <span class="close" onclick="closeTranscript()">&times;</span>
            </div>
            <div class="modal-body">

    <script>
        let allTickets = [];
        let serverMap = {};

        // åŠ è½½å®¢æœå•
        async function loadMyTickets() {
            try {
                const response = await fetch('/api/my-tickets');
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }

                const data = await response.json();
                allTickets = data.tickets || [];
                serverMap = data.servers || {};

                // æ›´æ–°æœåŠ¡å™¨ä¸‹æ‹‰æ¡†
                updateServerFilter();
                
                // æ›´æ–°ç»Ÿè®¡
                updateStats();
                
                // æ˜¾ç¤ºå®¢æœå•
                filterTickets();
                
            } catch (error) {
                console.error('è¼‰å…¥å®¢æœå–®å¤±æ•—:', error);
                document.getElementById('ticketsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <div class="empty-state-text">è¼‰å…¥å¤±æ•—</div>
                        <div class="empty-state-subtext">${error.message}</div>
                    </div>
                `;
            }
        }

        // æ›´æ–°æœåŠ¡å™¨è¿‡æ»¤å™¨
        function updateServerFilter() {
            const serverFilter = document.getElementById('serverFilter');
            const servers = Object.entries(serverMap);
            
            // ä¿ç•™"å…¨éƒ¨ä¼ºæœå™¨"é€‰é¡¹
            serverFilter.innerHTML = '<option value="all">å…¨éƒ¨ä¼ºæœå™¨</option>';
            
            servers.forEach(([guildId, serverName]) => {
                const option = document.createElement('option');
                option.value = guildId;
                option.textContent = serverName;
                serverFilter.appendChild(option);
            });
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const openTickets = allTickets.filter(t => t.status === 'open');
            const closedTickets = allTickets.filter(t => t.status === 'closed');
            
            document.getElementById('openCount').textContent = openTickets.length;
            document.getElementById('closedCount').textContent = closedTickets.length;
            document.getElementById('totalCount').textContent = allTickets.length;
        }

        // è¿‡æ»¤å®¢æœå•
        function filterTickets() {
            const statusFilter = document.getElementById('statusFilter').value;
            const serverFilter = document.getElementById('serverFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allTickets;

            // çŠ¶æ€è¿‡æ»¤
            if (statusFilter !== 'all') {
                filtered = filtered.filter(t => t.status === statusFilter);
            }

            // æœåŠ¡å™¨è¿‡æ»¤
            if (serverFilter !== 'all') {
                filtered = filtered.filter(t => t.guild_id === serverFilter);
            }

            // æœç´¢è¿‡æ»¤
            if (searchText) {
                filtered = filtered.filter(t => 
                    t.ticket_id.toLowerCase().includes(searchText) ||
                    t.channel_name.toLowerCase().includes(searchText)
                );
            }

            // æ˜¾ç¤ºç»“æœ
            displayTickets(filtered);
        }

        // æ˜¾ç¤ºå®¢æœå•
        function displayTickets(tickets) {
            const container = document.getElementById('ticketsList');

            if (tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-text">æ²’æœ‰æ‰¾åˆ°å®¢æœå–®</div>
                        <div class="empty-state-subtext">æ‚¨é‚„æ²’æœ‰å‰µå»ºä»»ä½•å®¢æœå–®ï¼Œæˆ–ç¬¦åˆæ¢ä»¶çš„å®¢æœå–®ä¸å­˜åœ¨</div>
                    </div>
                `;
                return;
            }

            // æŒ‰åˆ›å»ºæ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            tickets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            let html = '';
            tickets.forEach(ticket => {
                const serverName = serverMap[ticket.guild_id] || 'æœªçŸ¥ä¼ºæœå™¨';
                const createdDate = new Date(ticket.created_at).toLocaleString('zh-TW');
                const closedDate = ticket.closed_at ? new Date(ticket.closed_at).toLocaleString('zh-TW') : '-';
                const statusClass = ticket.status === 'open' ? 'open' : 'closed';
                const statusText = ticket.status === 'open' ? 'é–‹å•Ÿä¸­' : 'å·²é—œé–‰';
                const closeReasonHtml = ticket.closed_reason ? `
                            <div class="info-item">
                                <div class="info-label">é—œé–‰åŸå› </div>
                                <div class="info-value">` + ticket.closed_reason + `</div>
                            </div>
                            ` : '';
                const closeButtonHtml = ticket.status === 'open' ? `
                                <button class="btn" onclick="closeTicketFromUser('` + ticket.guild_id + `', '` + ticket.ticket_id + `')" style="padding: 0.5rem 1rem; font-size: 0.85rem; background: #dc2626; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; transition: background 0.2s;" onmouseover="this.style.background='#b91c1c'" onmouseout="this.style.background='#dc2626'">
                                    ğŸ”’ é—œé–‰å®¢æœå–®
                                </button>
                                ` : '';

                html += `
                    <div class="ticket-item status-` + statusClass + `">
                        <div class="ticket-header">
                            <div>
                                <div class="ticket-title">` + ticket.channel_name + `</div>
                                <div class="ticket-id">ID: ` + ticket.ticket_id + `</div>
                            </div>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <button class="btn btn-primary" onclick="viewTranscript('` + ticket.guild_id + `', '` + ticket.ticket_id + `')" style="padding: 0.5rem 1rem; font-size: 0.85rem; border-radius: 4px; font-weight: 600;">
                                    ğŸ“ æŸ¥çœ‹å…§å®¹
                                </button>
                                ` + closeButtonHtml + `
                                <span class="ticket-status ` + statusClass + `">` + statusText + `</span>
                            </div>
                        </div>
                        <div class="ticket-info">
                            <div class="info-item">
                                <div class="info-label">ä¼ºæœå™¨</div>
                                <div class="info-value server-name">` + serverName + `</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">å‰µå»ºæ™‚é–“</div>
                                <div class="info-value">` + createdDate + `</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">é—œé–‰æ™‚é–“</div>
                                <div class="info-value">` + closedDate + `</div>
                            </div>
                            ` + closeReasonHtml + `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // æŸ¥çœ‹å®¢æœå•å†…å®¹
        async function viewTranscript(guildId, ticketId) {
            const modal = document.getElementById('transcriptModal');
            const iframe = document.getElementById('transcriptFrame');
            
            try {
                // æ˜¾ç¤ºæ¨¡æ€æ¡†
                modal.style.display = 'block';
                iframe.srcdoc = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #888;">è¼‰å…¥ä¸­...</div>';
                
                // ç²å–HTMLå…§å®¹
                const response = await fetch(`/api/tickets/${guildId}/${ticketId}/transcript`);
                
                if (response.status === 404) {
                    iframe.srcdoc = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #dc2626;">æ‰¾ä¸åˆ°èŠå¤©è¨˜éŒ„</div>';
                    return;
                }
                
                if (response.status === 403) {
                    iframe.srcdoc = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #dc2626;">ç„¡æ¬ŠæŸ¥çœ‹æ­¤å®¢æœå–®</div>';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('ç²å–å¤±æ•—');
                }
                
                const html = await response.text();
                iframe.srcdoc = html;
                
            } catch (error) {
                console.error('ç²å–èŠå¤©è¨˜éŒ„å¤±æ•—:', error);
                iframe.srcdoc = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #dc2626;">ç²å–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
            }
        }

        // é—œé–‰æ¨¡æ€æ¡†
        function closeTranscript() {
            const modal = document.getElementById('transcriptModal');
            modal.style.display = 'none';
        }

        // é—œé–‰å®¢æœå–®
        async function closeTicketFromUser(guildId, ticketId) {
            const reason = prompt('è«‹è¼¸å…¥é—œé–‰åŸå› ï¼ˆå¯é¸ï¼‰ï¼š');
            if (reason === null) return; // ç”¨æˆ·å–æ¶ˆ
            
            if (!confirm('ç¢ºå®šè¦é—œé–‰æ­¤å®¢æœå–®å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/tickets/${guildId}/${ticketId}/close`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: reason || 'ç”¨æˆ¶é—œé–‰' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('âœ… å®¢æœå–®å·²é—œé–‰ï¼');
                    loadMyTickets(); // é‡æ–°è¼‰å…¥å®¢æœå–®åˆ—è¡¨
                } else {
                    alert('âŒ ' + (data.message || 'é—œé–‰å¤±æ•—'));
                }
            } catch (error) {
                console.error('é—œé–‰å®¢æœå–®å¤±æ•—:', error);
                alert('âŒ é—œé–‰å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }

        // é»æ“Šæ¨¡æ€æ¡†å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            const modal = document.getElementById('transcriptModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
