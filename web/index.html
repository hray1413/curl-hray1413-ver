<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 機器人控制台</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Discord 機器人控制台</h1>
            <div class="subtitle">Bot Management Dashboard</div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span class="status-text">系統運行中</span>
            </div>
            <div class="status-item">
                <span class="status-text">版本 1.0.0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="status-badge">開發中</div>
            
            <div class="description">
                後台管理系統正在開發，即將提供完整的機器人管理功能
            </div>
            
            <a href="/login" class="login-btn">使用 Discord 登錄</a>

            <div class="divider"></div>

            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>伺服器統計資訊</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>用戶等級管理</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>指令使用記錄</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>機器人設定</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>日誌查看</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>權限管理</span>
                </div>
            </div>
        </div>

        <div class="footer">
            © 2026 Discord Bot Dashboard · All Rights Reserved
        </div>
    </div>
</body>
</html>
