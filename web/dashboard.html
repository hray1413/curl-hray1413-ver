<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 機器人控制台</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            Discord Bot Dashboard
            <span style="margin-left: 1rem; color: #888; font-size: 0.9rem;">/ {GUILD_NAME}</span>
        </div>
        <div class="navbar-user">
            <a href="/select-server" style="color: #2563eb; text-decoration: none; margin-right: 1rem;">← 返回伺服器列表</a>
            <img src="{AVATAR_URL}" alt="Avatar" class="user-avatar">
            <span class="user-name">{USERNAME}</span>
            <a href="/logout" class="logout-btn">登出</a>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">成員數量</div>
                <div class="stat-value" id="member-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">頻道數量</div>
                <div class="stat-value" id="channel-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">身分組數量</div>
                <div class="stat-value" id="role-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">文字頻道</div>
                <div class="stat-value" id="text-channels">-</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">等級系統數據</h2>
            <div id="levels-data" style="color: #888;">載入中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">簽到系統數據</h2>
            <div id="daily-data" style="color: #888;">載入中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">歡迎系統設定</h2>
            <div id="welcome-data" style="color: #888;">載入中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">生日系統數據</h2>
            <div id="birthday-data" style="color: #888;">載入中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">遊戲系統數據</h2>
            <div id="game-data" style="color: #888;">載入中...</div>
        </div>

        <div class="section">
            <h2 class="section-title">伺服器活躍度</h2>
            <div id="statistics-data" style="color: #888;">載入中...</div>
        </div>
    </div>

    <script>
        // 設定當前伺服器ID (由後端模板替換)
        const GUILD_ID = '{GUILD_ID}';
    </script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
